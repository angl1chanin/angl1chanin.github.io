<div class="modal backdrop hidden">
    <div class="modal__wrapper">
        <button class="modal__close">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M5.58579 7L0.636039 11.9498L2.05025 13.364L7 8.41422L11.9497 13.364L13.364 11.9498L8.41421 7L13.364 2.05026L11.9497 0.636042L7 5.58579L2.05025 0.636042L0.636039 2.05026L5.58579 7Z"
                    fill="#202326" />
            </svg>
        </button>
        <div class="modal__title">
            <h2 class="title">Начать учиться</h2>
        </div>
        <div class="modal__subscription">
            <p class="subscription">Оставьте заявку и наш менеджер вам перезвонит.</p>
        </div>
        <div class="modal__form form">
            <form class="modal__form-wrapper" action="">
                <div class="modal__form-group form__group">
                    <label class="form__label" for="name">Имя</label>
                    <input class="form__input" id="name" type="text">
                </div>
                <div class="modal__form-group form__group">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input" id="email" type="email">
                </div>
                <button class="modal__form-btn btn" type="submit">Отправить</button>
            </form>
        </div>
        <div class="modal__policy">
            <p>Нажимая кнопку «Отправить», вы соглашаетесь<br>с <a href="">политикой конфиденциальности</a></p>
        </div>
    </div>
</div>
