<section class="review">
    <div class="review__container container">
        <div class="review__body">
            <div class="review__title">
                <h3 class="big-title">Что вы думаете об этой книге?</h3>
            </div>
            <p class="review__text subscription">Оцените статью</p>
            <div class="review__form form">
                <form action="">
                    <div class="form__rate">
                        <p class="form__digit">4</p>
                        <div class="form__rate-stars">
                            <div class="rating-group">
                                <input disabled checked class="rating__input rating__input--none" name="rating3"
                                    id="rating3-none" value="0" type="radio">
                                <label aria-label="1 star" class="rating__label" for="rating3-1"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input checked class="rating__input" name="rating3" id="rating3-1" value="1" type="radio">
                                <label aria-label="2 stars" class="rating__label" for="rating3-2"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input checked class="rating__input" name="rating3" id="rating3-2" value="2" type="radio">
                                <label aria-label="3 stars" class="rating__label" for="rating3-3"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input checked class="rating__input" name="rating3" id="rating3-3" value="3" type="radio">
                                <label aria-label="4 stars" class="rating__label" for="rating3-4"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input checked class="rating__input" name="rating3" id="rating3-4" value="4" type="radio">
                                <label aria-label="5 stars" class="rating__label" for="rating3-5"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="rating3" id="rating3-5" value="5" type="radio">
                            </div>
                        </div>
                    </div>
                    <div class="form__text">
                        <p class="subscription">Добавить комментарий к книге </p>
                    </div>
                    <div class="form__form">
                        <div class="form__group">
                            <label class="form__label" for="name">Имя</label>
                            <input class="form__input" id="name" type="text">
                        </div>
                        <div class="form__group">
                            <label class="form__label" for="email">Email</label>
                            <input class="form__input" id="email" type="email">
                        </div>
                        <div class="form__select-menu select-menu">
                            <div class="select-menu__btn">
                                <span class="select-menu__text">Выберите книгу</span>
                                <i>
                                    <svg width="11" height="6" viewBox="0 0 11 6" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 5L5.5 1L10 5" stroke="#202326" stroke-width="1.5" />
                                    </svg>
                                </i>
                            </div>
                            <ul class="select-menu__options">
                                <li class="select-menu__option">
                                    <span class="select-menu__option-text">JavaScript ниндзя</span>
                                </li>
                                <li class="select-menu__option">
                                    <span class="select-menu__option-text">Pragmatic Guide to JavaScript</span>
                                </li>
                                <li class="select-menu__option">
                                    <span class="select-menu__option-text">Pro JavaScript Techniques</span>
                                </li>
                                <li class="select-menu__option">
                                    <span class="select-menu__option-text">Выразительный JavaScript</span>
                                </li>
                            </ul>
                        </div>
                        <textarea class="form__textarea" name="review" id="" placeholder="Ваш отзыв"></textarea>
                        <button class="form__btn btn" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
